{% extends "bases.html" %}
{% block titre %}Inscription{% endblock  %}
{% block content %}


<section class="bg-gray-100  flex box-border justify-center items-center">
    <div class="bg-[#dfa674] rounded-2xl flex max-w-3xl p-5 items-center">
        <div class="md:w-1/2 px-8">
          {% if messages %}
          <ul>
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
          </ul>
  {% endif %}
            <form  method="POST" class="w-full flex flex-col gap-4">
              {% csrf_token %}
                <div class="flex items-start flex-col justify-start">
                  <label for="username" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Username:</label>
                  <input type="text" id="username" name="username" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
          
                <div class="flex items-start flex-col justify-start">
                  <label for="email" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Email:</label>
                  <input type="email" id="email" name="email" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
          
                <div class="flex items-start flex-col justify-start">
                  <label for="password1" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Password:</label>
                  <input type="password1" id="password1" name="password1" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
          
                <div class="flex items-start flex-col justify-start">
                  <label for="password2" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Confirm Password:</label>
                  <input type="password2" id="password2" name="password2" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
          
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm">Register</button>
              </form>
       
          
        </div>
        <div class="md:block hidden w-1/2">
            <img class="rounded-2xl max-h-[1600px]" src="https://images.unsplash.com/photo-1552010099-5dc86fcfaa38?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHwxfHxmcmVzaHxlbnwwfDF8fHwxNzEyMTU4MDk0fDA&ixlib=rb-4.0.3&q=80&w=1080" alt="login form image">
        </div>
    </div>
</section>



{% endblock  %}
